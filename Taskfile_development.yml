---
# https://taskfile.dev
version: '3'
tasks:
  create-commit:
    desc: "ðŸ’» Create a commit if there are changes in the agent components"
    cmds:
      - |
        if [[ `git status --porcelain` ]]; then
          echo "OK: Changes detected."
          git status
          git add -A
          git commit -m "Sync af-component-agent"
        else
          echo "SKIPPING: No changes were detected."
        fi
    silent: true
  update:
    desc: "ðŸ’» Update a specific agent component to the latest version"
    cmds:
      - echo "Updating {{.AGENT}}"
      - uvx copier update -a ".datarobot/answers/agent-{{.AGENT}}.yml" -A
    requires:
      vars:
        - name: AGENT
          enum:
            - agent_crewai
            - agent_generic_base
            - agent_langgraph
            - agent_llamaindex
    silent: true
  update-branch:
    desc: "ðŸ’» Update a specific agent component to a specific branch"
    cmds:
      - echo "Updating {{.AGENT}} to branch {{.BRANCH}}"
      - uvx copier update --vcs-ref "{{.BRANCH}}" -a ".datarobot/answers/agent-{{.AGENT}}.yml" -A
    requires:
      vars:
        - name: AGENT
          enum:
            - agent_crewai
            - agent_generic_base
            - agent_langgraph
            - agent_llamaindex
        - name: BRANCH
    silent: true
  update-all:
    desc: "ðŸ’» Update all agent components to the latest version"
    cmds:
      - echo "Updating all agent components to latest"
      - task: update
        vars:
          AGENT: agent_crewai
      - task: create-commit
      - task: update
        vars:
          AGENT: agent_generic_base
      - task: create-commit
      - task: update
        vars:
          AGENT: agent_langgraph
      - task: create-commit
      - task: update
        vars:
          AGENT: agent_llamaindex
      - task: create-commit
  update-all-branch:
    desc: "ðŸ’» Update all agent components to a specific branch"
    cmds:
      - echo "Updating all agent components to latest"
      - task: update-branch
        vars:
          AGENT: agent_crewai
          BRANCH: "{{.BRANCH}}"
      - task: create-commit
      - task: update-branch
        vars:
          AGENT: agent_generic_base
          BRANCH: "{{.BRANCH}}"
      - task: create-commit
      - task: update-branch
        vars:
          AGENT: agent_langgraph
          BRANCH: "{{.BRANCH}}"
      - task: create-commit
      - task: update-branch
        vars:
          AGENT: agent_llamaindex
          BRANCH: "{{.BRANCH}}"
      - task: create-commit
    requires:
      vars:
        - name: BRANCH
